<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oliver AI planning app - No Reply</title>
  </head>
  <body>
    <table
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="
        background-color: #ffffff;
        max-width: 800px;
        margin: 0 auto;
        border-collapse: collapse;
      ">
      <tr>
        <td style="text-align: left">
          <div style="display: flex; padding-top: 20px">
            <h1>Oliver AI planning app</h1>
            <img
              src="https://raw.githubusercontent.com/Code-the-Dream-School/dd-prac-team1-front/devops/initial-setup/public/images/email_logo.png"
              alt="Oliver AI planning app Logo"
              style="width: 300px; margin: auto" />
          </div>

          <p
            style="
              font-family: Arial, sans-serif;
              font-size: 16px;
              line-height: 1.5;
              color: #333333;
              margin-top: 4rem;
            ">
            Your shopping list was sent successfully to {{recipientEmail}}.
          </p>
          <p
            style="
              font-family: Arial, sans-serif;
              font-size: 16px;
              line-height: 1.5;
              color: #333333;
            ">
            This is an automated message. Please do not reply to this email.
          </p>
          <p
            style="
              font-family: Arial, sans-serif;
              font-size: 16px;
              line-height: 1.5;
              color: #333333;
            ">
            If you have any questions or need assistance, please visit our
            <a
              href="google.com"
              target="_blank"
              style="color: #007bff; text-decoration: none"
              >Support Center</a
            >.
          </p>
          <p
            style="
              font-family: Arial, sans-serif;
              font-size: 16px;
              line-height: 1.5;
              color: #333333;
            ">
            Thank you for using Oliver AI planning app! ♥️ 👨‍🍳
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
